<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LEXICON AI</title>
  <link rel="stylesheet" href="../styles/main.css">
</head>
<body>
  <header class="l-main-header">
    <h1>LEXICON AI</h1>
    <nav class="c-main-menu">
      <button id="btnLeft" class="c-main-menu__btn" title="Mostrar/ocultar Biblioteca"><img src="../assets/images/plumillallena.png" alt="Biblioteca" class="c-main-menu__icon"></button>
      <button id="btnTheme" class="c-main-menu__btn" title="Modo oscuro/claro"><img src="../assets/images/luna-estrellas.png" alt="Modo oscuro" class="c-main-menu__icon"></button>
      <button id="btnFocus" class="c-main-menu__btn" title="Activar/desactivar lectura focalizada"><img src="../assets/images/LecturaFocalizada.png" alt="Lectura Focalizada" class="c-main-menu__icon"></button>
      <button id="btnRight" class="c-main-menu__btn" title="Mostrar/ocultar Léxico"><img src="../assets/images/rodillolleno.png" alt="Léxico" class="c-main-menu__icon"></button>
    </nav>
  </header>

  <main class="l-app" id="app">
    <aside class="l-app__panel l-app__panel--left c-panel">
      <h2>Biblioteca</h2>
      <div class="c-add-doc-form">
        <input id="docTitle" type="text" class="c-form-input c-add-doc-form__title" placeholder="Título del documento...">
        <button id="addDoc" class="c-btn c-add-doc-form__add-btn">Agregar</button>
      </div>
      <textarea id="docText" class="c-form-textarea" placeholder="Pega aquí tu texto..."></textarea>
      <hr class="u-separator" />
      <div id="docList" class="l-grid"></div>
    </aside>

    <section class="l-app__main c-panel">
      <div class="c-reader-toolbar">
        <strong id="currentDocTitle">Sin documento</strong>
        <span id="docInfo" class="u-text-muted"></span>
      </div>
      <div id="reader" class="c-reader"></div>
    </section>

    <aside class="l-app__panel l-app__panel--right c-panel">
      <h2>Mi Léxico</h2>
      <div id="lexTableBody" class="c-lexicon-table-wrapper"></div>
    </aside>
  </main>
  
  <div id="bubble" class="c-word-bubble">
    <div class="c-word-bubble__main-content">
      <div id="bWord" class="c-word-bubble__title"></div>
      <div id="bDefinition" class="c-word-bubble__definition"></div>
      <div class="c-word-bubble__actions">
        <button data-status="unknown" class="c-btn">No aprendida</button>
        <button data-status="learning" class="c-btn">En proceso</button>
        <button data-status="known" class="c-btn">Aprendida</button>
        <button data-status="null" class="c-btn c-btn--icon" title="Quitar estado">
          <img src="../assets/images/eliminar.png" alt="Quitar estado">
        </button>
      </div>
    </div>
  </div>
  
  <div id="toast" class="c-toast">Listo</div>

  
  <script src="../src/core/dom-elements.js" defer></script>
  <script src="../src/core/event-bus.js" defer></script>
  <script src="../src/utils/debouncer.js" defer></script>
  <script src="../src/utils/text-processor.js" defer></script>
  
  <script src="../src/modules/error-handling/global-error.handler.js" defer></script>
  <script src="../src/modules/notifications/toast.handler.js" defer></script>
  <script src="../src/modules/theme/theme.manager.js" defer></script>

  <script src="../src/services/backend-api.service.js" defer></script>
  <script src="../src/services/external-apis.service.js" defer></script>
  
  <script src="../src/state/documents.state.js" defer></script>
  <script src="../src/state/lexicon.state.js" defer></script>
  <script src="../src/state/user-settings.state.js" defer></script>
  <script src="../src/state/user-session.state.js" defer></script>
  
  <script src="../src/components/Library/library.component.js" defer></script>
  <script src="../src/components/Reader/reader.component.js" defer></script>
  <script src="../src/components/LexiconTable/lexicon-table.component.js" defer></script>
  <script src="../src/components/WordBubble/word-bubble.component.js" defer></script>
  <script src="../src/components/MainMenu/main-menu.component.js" defer></script>
  <script src="../src/components/UserProfileForm/user-profile-form.component.js" defer></script>
  
  <script src="../src/pages/workspace-reader.page.loader.js" defer></script>
  
  <script src="../src/core/app.initializer.js" defer></script>
</body>
</html>
