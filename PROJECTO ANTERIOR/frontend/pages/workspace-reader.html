<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LEXICON AI</title>
  <link rel="stylesheet" href="../styles/main.css">
</head>
<body>
  <header class="l-main-header">
    <h1>LEXICON AI</h1>
    <nav class="c-main-menu">
      <button id="btnTheme" class="c-main-menu__btn" title="Modo oscuro/claro">
        <img src="../assets/images/luna-estrellas.svg" alt="Modo oscuro" class="c-main-menu__icon icon-initial">
        <img src="../assets/images/sol.svg" alt="Modo claro" class="c-main-menu__icon icon-active">
      </button>
      <div id="userAccountSection" class="c-user-account">
        <img src="../assets/images/user-avatar.svg" alt="Avatar del usuario" class="c-user-account__avatar">
        <span class="c-user-account__name">Usuario</span>
      </div>
    </nav>
  </header>

  <main class="l-app" id="app">
    <aside id="leftPanel" class="l-app__panel l-app__panel--left c-panel">
      <div class="c-panel-header">
        <div class="c-side-toolbar">
          <button id="btnFocus" class="c-side-toolbar__btn" title="Modo de lectura focalizada">
            <img src="../assets/images/LecturaFocalizadaInicial.svg" alt="Lectura Focalizada" class="icon-initial">
            <img src="../assets/images/LecturaFocalizadaActivo.svg" alt="Lectura Focalizada Activo" class="icon-active">
          </button>
          <hr class="u-separator--vertical" />
          <button data-view="libraryView" class="c-side-toolbar__btn" title="Biblioteca">
            <img src="../assets/images/DocumentosInicial.svg" alt="Biblioteca" class="icon-initial">
            <img src="../assets/images/DocumentosSegundo.svg" alt="Biblioteca Activo" class="icon-active">
          </button>
          <hr class="u-separator--vertical" />
          <button data-view="lexiconView" class="c-side-toolbar__btn" title="Léxico">
            <img src="../assets/images/VocabularyInicial.svg" alt="Léxico" class="icon-initial">
            <img src="../assets/images/VocabularySegundo.svg" alt="Léxico Activo" class="icon-active">
          </button>
          <hr class="u-separator--vertical" />
          <button class="c-side-toolbar__btn" title="Bolígrafo">
            <img src="../assets/images/boligrafoInactivado.svg" alt="Bolígrafo Inactivo" class="icon-initial">
            <img src="../assets/images/cepilloActivo.svg" alt="Bolígrafo Activo" class="icon-active">
          </button>
        </div>
        <button id="toggleLeftPanelBtn" class="c-panel-toggle-btn" title="Ocultar Panel Izquierdo">
          <img src="../assets/images/Flecha Izquierda2.svg" alt="Ocultar">
        </button>
      </div>

      <div id="leftPanelTitle" class="c-panel-title"></div>
      <div id="libraryView" class="l-side-panel__content is-hidden"></div>
      <div id="lexiconView" class="l-side-panel__content is-hidden"></div>
    </aside>

    <section class="l-app__main c-panel">
      <div class="c-reader-toolbar">
        <strong id="currentDocTitle">Sin documento</strong>
        <span id="docInfo" class="u-text-muted"></span>
      </div>
      <div id="reader" class="c-reader"></div>
    </section>

    <aside id="rightPanel" class="l-app__panel l-app__panel--right c-panel">
      <div class="c-panel-header">
        <div class="c-side-toolbar">
          <button class="c-side-toolbar__btn" title="Paleta">
            <img src="../assets/images/PaletaInicial.svg" alt="Paleta Inactiva" class="icon-initial">
            <img src="../assets/images/PaletaSegundo.svg" alt="Paleta Activa" class="icon-active">
          </button>
          <hr class="u-separator--vertical" />
          <button class="c-side-toolbar__btn" title="Pintar">
            <img src="../assets/images/pintarInactivo.svg" alt="Pintar Inactivo" class="icon-initial">
            <img src="../assets/images/pintarActivado.svg" alt="Pintar Activo" class="icon-active">
          </button>
          <hr class="u-separator--vertical" />
          <button class="c-side-toolbar__btn" title="Pincel">
            <img src="../assets/images/PincelInicial2.svg" alt="Pincel Inactivo" class="icon-initial">
            <img src="../assets/images/PincelSegundo.svg" alt="Pincel Activo" class="icon-active">
          </button>
          <hr class="u-separator--vertical" />
          <button class="c-side-toolbar__btn" title="Cepillo">
            <img src="../assets/images/cepillarInactivo.svg" alt="Cepillo Inactivo" class="icon-initial">
            <img src="../assets/images/cepilloActivo.svg" alt="Cepillo Activo" class="icon-active">
          </button>
        </div>
        <button id="toggleRightPanelBtn" class="c-panel-toggle-btn" title="Ocultar Panel Derecho">
          <img src="../assets/images/Flecha Izquierda2.svg" alt="Ocultar/Mostrar">
        </button>
      </div>
      <div id="rightPanelTitle" class="c-panel-title"></div>
      <div id="highlightToolsView" class="l-side-panel__content is-hidden"></div>
    </aside>
  </main>
  
  <div id="bubble" class="c-word-bubble"></div>
  <div id="toast" class="c-toast">Listo</div>


  <script src="../src/core/dom-elements.js" defer></script>
  <script src="../src/core/event-bus.js" defer></script>
  <script src="../src/utils/debouncer.js" defer></script>
  <script src="../src/utils/text-processor.js" defer></script>
  <script src="../src/modules/error-handling/global-error.handler.js" defer></script>
  <script src="../src/modules/notifications/toast.handler.js" defer></script>
  <script src="../src/modules/theme/theme.manager.js" defer></script>
  <script src="../src/services/backend-api.service.js" defer></script>
  <script src="../src/services/external-apis.service.js" defer></script>
  <script src="../src/state/documents.state.js" defer></script>
  <script src="../src/state/lexicon.state.js" defer></script>
  <script src="../src/state/user-settings.state.js" defer></script>
  <script src="../src/state/user-session.state.js" defer></script>
  <script src="../src/components/Library/library.component.js" defer></script>
  <script src="../src/components/Reader/reader.component.js" defer></script>
  <script src="../src/components/LexiconTable/lexicon-table.component.js" defer></script>
  <script src="../src/components/WordBubble/word-bubble.component.js" defer></script>
  <script src="../src/components/MainMenu/main-menu.component.js" defer></script>
  <script src="../src/components/UserProfileForm/user-profile-form.component.js" defer></script>
  <script src="../src/components/WorkspaceLayout/workspace-layout.component.js" defer></script>
  <script src="../src/pages/workspace-reader.page.loader.js" defer></script>
  <script src="../src/core/app.initializer.js" defer></script>
</body>
</html>
